<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'theme.html' %}
{% block content %}




    <div class="container" style='margin: 100px auto auto 500px'>

        <form class="form-signin" style="width: 300px" method="POST" action="{% url '注册页面' %}">
            {% csrf_token %}
            <h2 class="form-signin-heading">欢迎注册</h2>
            <br>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="user" id="inputEmail" class="form-control" placeholder="账户" required autofocus>
            {{ 用户名错误 }}
            <br>
            <label for="inputPassword"  class="sr-only">Password</label>
            <input type="password" name="word1" id="inputPassword" class="form-control" placeholder="密码" required>
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="word2" id="inputPassword" class="form-control" placeholder="确认密码" required>
            <br>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住密码
                </label>
                {{ 密码错误 }}
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">立即注册</button>
        </form>

    </div> <!-- /container -->




{% endblock content %}

</body>
</html>
