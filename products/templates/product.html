<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'theme.html' %}
{% block content %}
    <form method="POST" action="{% url '发布页面' %}">
        {% csrf_token %}
        <div style="margin: auto 100px">
            <h3>分享有趣的APP</h3>
            <div class="form-group">
                <label for="exampleInputEmail1">APP名称</label>
                <br>
                <input type="text" name="APP名称" class="form-control" style="width: 20%;">
            </div>

            <div class="form-group">
                <label for="exampleInputFile">上传图片</label>
                <input type="file" id="exampleInputFile" name="图片">
            </div>

            <div class="checkbox">
            </div>

            <textarea name="介绍" class="form-control" placeholder="简单介绍一下APP的有趣的地方" rows="6"
                      style="width: 50%;"></textarea>
            <br>{{ 错误 }}<br>
            <button type="submit" class="btn btn-default">分享</button>
        </div>
    </form>


{% endblock %}
</body>
</html>
